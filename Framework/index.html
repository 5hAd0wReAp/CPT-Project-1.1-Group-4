<html lang="en">
<head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="container">
        <div class="todo-app">
            <h2>Todo List <img src="images/icon.png"></h2>

            <ul id="list-container" >

                <button class="delete-button" style="position: relative; left: 25rem; bottom: 2rem; color: white; background-color: rgb(243, 62, 62); border-radius: 5px; cursor: pointer;">Delete</button>
                <li>Task 2</li>
                <button class="delete-button" style="position: relative; left: 25rem; bottom: 2rem; color: white; background-color: rgb(243, 62, 62); border-radius: 5px; cursor: pointer;">Delete</button>
                <li>Task 3</li>
                <button class="delete-button" style="position: relative; left: 25rem; bottom: 2rem; color: white; background-color: rgb(243, 62, 62); border-radius: 5px; cursor: pointer;">Delete</button>
            </ul>
        </div>
    </div>

</body>
</html>
